<!DOCTYPE html>
<html>

<head>
    <!-- <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Foogle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=""> -->
    <style>
        body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        header{
            top: 0px;
            width: 100%;
            display: grid;
            grid-template-areas: "left middle right";
        }
        .header-left {
            grid-area: left;
            display: flex;
            left: 0%;
            position: absolute;
            padding: 1%;
        }
        .header-right {
            grid-area: right;
            display: flex;
            right: 0%;
            position: absolute;
            padding: 1%
        }
        header a{
            padding: 0 10px 0 10px;
        }

        header img{
            height: 100%;
            padding: 0 10px 0 10px;
            /* margin: auto 1% auto 1%; */
            /* padding: 0 1% 0 0; */
        }

        .logo {
            margin-top: 10%;

            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .logo img {
            padding-top: 1%;
            width: 15%;
        }

        .search {
            align-items: center;
            display: flex;
            flex-direction: column;

        }

        #searchBox {
            height: 40px;
            width: 500px;
            border-radius: 20px;
            border-color: grey;
        }

        .underSearchBar {
            margin-top: 2%;
            align-items: center;
            display: flex;
            justify-content: space-between;
            justify-content: center;
        }
        .underSearchBar input{
            background-color: lightgray;
            height: 35px;
            margin: 0 10px 0 10px;
            border-radius: 5px;
            border-color: transparent;
        }

        footer {
            display: flex;
            flex-direction: column;
            bottom: 0px;
            position: absolute;
            width: 100%;
        }

        .top-footer {
            display: flex;
            background-color: #f2f2f2;
            bottom: 120px;
            padding: 1% 0 1% 1%
        }
        .top-footer a{
            margin: 0px;
            padding: 0px;
            color: rgb(124, 124, 124);
        }
        .bottom-footer{
            display: grid;
            background-color: #f2f2f2;
            grid-template-columns: 30% 40% 30%;
            grid-template-areas: "leftF middleF rightF" ;
            padding: 1%;
            bottom: 0px;
            align-content: center;
        }
        .bottom-footer a{
            padding: 0 1% 0 1%;
            color: rgb(124, 124, 124)
        }
        .bottom-footer-left{
            grid-area: leftF;      
        }
        .bottom-footer-middle{
            grid-area: middleF;
            display: flex;
            justify-content: center;
        }
        .bottom-footer-right{
            grid-area: rightF;
            padding: 0 3% 0 3%;
            text-align: right;
        }

    </style>

</head>
<body>
    <header>
            <div class="header-left">
                <a>About</a>
                <a>Store</a>
            </div>
            <div class="header-right">
                <a>Gmail</a>
                <a>Images</a>
                <img src="Images/apps.png">
                <img src="Images/account.png">
            </div>
       

    </header>
    <div class="logo">
        <img src="Images/Foogle.png">
    </div>
    <div class="search">
        <input type=search id="searchBox">
        <!-- <input type=button id="voiceSearch" value="voice"> -->
    </div>
    <div class="underSearchBar">
        <input type=button id="googleSearch" value="Foogle Search"></input>
        <input type=button id="feelingLucky" value="I'm Feeling Lucky">
    </div>

    <footer>
        <div class="top-footer">
            <a>United Kingdom</a>
        </div>
        <div class="bottom-footer"> 
            <div class="bottom-footer-left">
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search Works</a>
            </div>
            <div class="bottom-footer-middle">
                <a>Carbon neutral since 2007</a>
            </div>
            <div class="bottom-footer-right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </div>
    </footer>
    <script src="" async defer></script>
</body>

</html>
