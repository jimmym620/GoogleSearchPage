    <style>

        .header-container {
            width: 100%;
            display: grid;
            grid-template-columns: 20% 50% 30%;
            grid-template-areas: "left middle right";
            background-color: hotpink;
        }
        .header-container p{
            padding: 5%;
        }
        .header-container img{
            float: right;
            size: auto auto;

        }

        .header-left {
            grid-area: left;
            display: flex;
        }

        .header-right {
            grid-area: right;
            display: flex;
        }

        .logo {
            margin-top: 10%;
            background-color: brown;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .logo img {
            padding-top: 15%;
            width: 25%;
            background-color: orange;
        }

        .search {
            display: block;
            margin-left: auto;
            margin-right: auto;
            ;
            background-color: blue;
        }

        #searchBox {
            height: 40px;
            width: 500px;
        }
    </style>

</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-left">
                <p>About</p>
                <p>Store</p>
            </div>
            <div class="header-right">
                <p>Gmail</p>
                <p>Images</p>
                <p><img src="Images/apps.png"></p>
                <p><img src="Images/account.png"></p>
            </div>
        </div>
        
    </header>
    <div class="logo">
        <img src="Images/Foogle.png">
    </div>
    <div class="search">
        <input type=search id="searchBox">

    </div>
    <input type=button id="voiceSearch">
    <input type=button id="googleSearch" value="Foogle Search"></input>
    <input type=button id="feelingLucky" value="I'm Feeling Lucky">

    <footer>
        <p>United Kingdom</p>
        <p>Advertising</p>
        <p>Business</p>
        <p>How Search Works</p>
        <p>Carbon neutral since 2007</p>
        <p>Privacy</p>
        <p>Terms</p>
        <p>Settings</p>
    </footer>
    <script src="" async defer></script>
</body>

</html>
